<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <video autoplay muted loop id="bg-video">
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="login-form shadow-lg p-5 rounded">
            <h2 class="text-center text-light mb-4">Welcome to Health Tracker</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label text-light" >Username</label>
                    <input type="text" class="form-control" id="username" placeholder="enter the username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="password"  placeholder="enter the password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
